{% extends "base.html" %}

{% block title %}Заполните резюме{% endblock %}

{% block content %}

<form method="post" action="{% url 'create_worker_resume' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        {{ form.as_p }}
    </div>
    <button type="submit" class="rounded-2xl py-2 px-4 text-white bg-teal-400 hover:bg-teal-700">Подтвердить
    </button>
</form>

{% endblock %}

{% extends "base.html" %}

{% block title %}Вход в учетную запись{% endblock %}

{% block content %}
<form method="post" action=".">
    <h1 class="font-semibold mb-3">Войдите в свой аккаунт</h1>
    {% csrf_token %}
    <div class="mb-3">
        <label>Имя пользователя</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label>Введите пароль</label>
        {{ form.password }}
    </div>
    {% for field in form %}
        {{ field.errors }}
    {% endfor %}
    <button type="submit" class="rounded-2xl py-2 px-4 text-white bg-teal-400 hover:bg-teal-700">Подтвердить</button>
</form>
{% endblock %}
